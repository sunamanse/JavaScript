<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {  //선택자를 쓰려면 괄호를 열어야 함 //제이쿼리를 사용한다는 의미? $~
            var val1 = $(".tit").eq(1).html();
            console.log(val1); //h1 id 값을 가지고 옴
        });
    </script>

</head>

<body>
    <h1>제이쿼리</h1>
    <h1 id="tit">아이디 값</h1>
    <h1 class="tit">클래스 값</h1>
    <div>
        <h1>요소값</h1>
        <span>
            <h1>요소값 2</h1>
        </span>
    </div>

</body>

</html>
