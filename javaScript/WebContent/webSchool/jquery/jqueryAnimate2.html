<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jqueryAnimate2</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").eq(0).on("click", function () {
                $("#div1").fadeIn().fadeTo("slow",0.19);
                $("#div2").fadeIn("slow").fadeTo("slow",0.5);;
                $("#div3").fadeIn(500).fadeTo("slow",0.1);;
            })
            $("button").eq(1).on("click", function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(500);
            })
            $("button").eq(2).on("click", function () {
                $("#div1").fadeToggle().fadeTo("slow",0.15);    //fadeTo(속도,투명도 정도) 0에 가까울수록 투명
                $("#div2").fadeToggle("slow").fadeTo("slow",0.5);
                $("#div3").fadeToggle(500).fadeTo("slow",0.7);
            })
        });
    </script>
</head>

<body>
    <button>click to fadein</button>
    <button>click to fadeout</button>
    <button>click to toggle</button>
    <div id="div1" style="width:80px; height:80px; display:none; background-color:red"></div><br>
    <div id="div2" style="width:80px; height:80px; display:none; background-color:greenyellow"></div><br>
    <div id="div3" style="width:80px; height:80px; display:none; background-color:plum"></div><br>

</body>

</html>
