<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    
    <style>
        div {
            color: rosybrown;
            text-align: center;
            cursor: pointer;
            font-weight: bolder;
            width: 300px;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("body").on("click",function(){
               $.each($("div"),function(a,b){
                    // console.log(a,b)                 
                    if($(this).css("color") == "rgb(188, 143, 143)"){
                        $(this).css("color","skyblue");                        
                    }else {
                        $(this).css("color","rosybrown");
                    }console.log($(this).text())
                    
                })
            })
        });
    </script>

</head>
<body>
    <div>Welcom home1</div>
    <div>Welcom home2</div>
    <div>Welcom home3</div>
    
    <script>
        var nameAry = ['서나','다연','민정'];
        $.each(nameAry, function(i, e){
            console.log(i, e);
        });
    </script>
    
</body>
</html>
