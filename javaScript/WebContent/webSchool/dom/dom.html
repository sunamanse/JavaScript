<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .intro {
            color: blue;
        }

        #intro {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Daum</h1>
    <a id="daum" href="http://www.daum.net">Daum</a>
    <p id="intro">Hello world</p>
    <div id="main">
        <p class="intro">The DOM is useful</p>
        <p class="intro">
            This is <b>getElementByTagName</b> method.
        </p>
        <div class="intro">another class intro</div>
    </div>
    <form id="frm" action="action.jsp">
        FirstName:<input type="text" name="fName" value="dayeon">
        <br>

        LastName:<input type="text" name="lName" value="lee">


    </form>

    <form>
        Name:<input type="text" name="name" value="name">

    </form>
    <br>
    <input type="submit" value="submit">
    <button onclick="myForm()">Click</button>

    <hr>
    <p id="show1"></p>
    <p id="show2"></p>
    <p id="show3"></p>
    <p id="show4"></p>
    <p id="show5"></p>

    <script>
        //getElementById element 선택
        var elem = document.getElementById("intro").innerHTML; //id 값으로 선택
        document.getElementById("show1").innerHTML

        //getElementByTagName element 선택
        var elem1 = document.getElementsByTagName("p"); //tagname으로 선택
        console.log(elem1);
        document.getElementById("show1").innerHTML = elem1[1].innerHTML;

        //getElementByClassName element 선택
        var elem2 = document.getElementsByClassName("intro");
        var tag = "";
        for (var i = 0; i < elem2.length; i++) {
            tag += elem2[i].innerHTML + "<br>";
        }
        document.getElementById("show3").innerHTML = tag;


        //css 선택자
        var elem3 = document.querySelectorAll("p.intro"); //이렇게 가져오는 친구들은 컬렉션 타입으로 가져오는 것
        var sel = "";
        for (var i = 0; i < elem3.length; i++) {
            sel += elem3[i].innerHTML + "<br>";
        }
        document.getElementById("show4").innerHTML = sel;

        function myForm() {
            var x = document.forms["frm"];
            console.log(x.elements[0].value);
            console.log(x.elements.item(0).value);
            console.log(x.elements.namedItem("fName").value);
        }

        // var y = document.forms;
        console.log(document.forms[1]);






        var daum = document.getElementById("daum");
        console.log(daum.innerText)
    </script>
</body>

</html>
