<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>컴퓨터 가위,바위,보 맞추기</h1>");

        var game = prompt("가위,바위,보 하실래요?","가위");
        var gameNum;

        switch(game) {
            case "가위":
            gameNum = 1;break;
            case "바위":
            gameNum = 2;break;
            case "보":
            gameNum = 3;break; 
            
            default:alert("잘못했소,,");
            location.reload();
        }

        var com = Math.ceil(Math.random()*3);
        document.write("^0^");

        if(gameNum == com) {
            document.write("이겼다!");
        }else {
            document.write("졌지롱");

        }

        
        </script>
    
</body>
</html>
