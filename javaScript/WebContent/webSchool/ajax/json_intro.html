<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {name: "john", age:30, city:"Seoul"};
        var json = JSON.stringify(obj); //stringify : 자바 오브젝트타입을 제이슨타입으로 바꿈
        console.log(json);
        var obj2 = JSON.parse(json);    //parse : 제이슨 문자를 자바스크립트 데이터타입으로 바꿈
        console.log(obj2.name, obj.age, obj2.city);
    </script>
    
</body>
</html>
